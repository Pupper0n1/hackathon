<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dino Buddies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">  {% comment %} Bulma cdn {% endcomment %}
	{% load static %}
    <link rel="stylesheet" href="{% static 'dinobuddies/css/master.css' %}"> 
</head>
<body>
    <nav>
        <div class="nav_container_left">
            <img class="logo" src="{% static 'dinobuddies/assets/logo.png %'}">
            <h1 id="title">Only Dinos</h1>
        </div>
        <div class="nav_container_middle">
            <div class="field">
                <div class="control">
                  <div class="select">
                    <select name="country" placeholder="Select a country">
                      <option value="" disabled selected>Studying right now</option>
                      <option value="course1">course1</option>
                      <option value="course2">course2</option>
                      <option value="course3">course3</option>
                    </select>
                  </div>
                </div>
              </div>
              
                
            </div>
            <button id="home" href="{% url 'home' %}">Home</button>
            <button id="Profile">Profile</button>
        </div>
        <div class="nav_container_right">
            <button id="notification">notification</button>
            <button id="settings">settings</button>
        </div>
    </div>
</nav>
    {% block content %}

    {% endblock %}
</body>
</html>
