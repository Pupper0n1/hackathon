<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Document</title>
        {% load static%}
        <link rel="stylesheet" href= {% static 'dinobuddies/css/master.css'%}>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
            crossorigin="anonymous">
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    </head>
    <body>
        <script src="action.js"></script>
        <nav>
            <div class="nav_container_left">

                <div class="nav_container_logo">
                    <img class="logo" src="{% static 'dinobuddies/assets/logo.png' %}">
                    <h1 id="title">Only Dinos</h1>
                </div>
                <button id="home">Home</button>
            </div>
            <div class="nav_container_right">
                {% if user.is_authenticated %}?
                <a id="logout" style="text-decoration: none; color: black;" href={% url 'accounts:logout' %}>Log out</a>
                <button id="Profile">Profile</button>
                {% else %}
                <a id="login" style="text-decoration: none; color: black;" href={% url 'accounts:login' %}>Log in</a>
                {% comment %} <button id="login">Login</button> {% endcomment %}
                {% endif %}
            </div>

        </nav>

        {% block content %}

        {% endblock %}
    </body>
</html>
