<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #3498db;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
		h1 {
			margin: 0;
			font-size: 36px;
			font-weight: normal;
		}
		nav {
			background-color: #f1f1f1;
			padding: 10px;
			text-align: center;
		}
		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
		}
		nav ul li {
			display: inline-block;
			margin-right: 20px;
		}
		nav ul li a {
			color: #000;
			text-decoration: none;
			padding: 10px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}
		nav ul li a:hover {
			background-color: #3498db;
			color: #fff;
		}
		main {
			padding: 20px;
			text-align: center;
		}
		footer {
			background-color: #3498db;
			color: #fff;
			padding: 20px;
			text-align: center;
		}
	</style>
</head>
<body>
    {% block content %}

    {% endblock %}
</body>
</html>
