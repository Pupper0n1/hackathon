<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
	<div class="">
		<div class="columns is-vcentered ">
		<div class="login column is full ">
			<section class="section">
			<div class="has-text-centered">
				<img class="login-logo" src= 'logo.png'>
			</div>

			<div class="field">
				<label class="label">Username</label>
				<div class="control has-icons-right">
				<input class="input" type="text">
				<span class="icon is-small is-right">
					<i class="fa fa-user"></i>
				</span>
				</div>
			</div>

			<div class="field">
				<label class="label">Password</label>
				<div class="control has-icons-right">
				<input class="input" type="password">
				<span class="icon is-small is-right">
					<i class="fa fa-key"></i>
				</span>
				</div>
			</div>
			<div class="has-text-centered">
				<a class="button is-vcentered is-primary is-outlined is-danger ">Login</a>
			</div>
			<div class="has-text-centered">
				<a href="signup.html" class=" has-text-danger"> Don't you have an account? Sign up now!</a>
			</div>
			</section>
		</div>
		<div  class="interactive-bg column has-background-danger ">
		</div>
		</div>

	</div>

  </body>
</html>
