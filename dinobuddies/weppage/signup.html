<!DOCTYPE html>
<html>
    <head>
        <title>Signup Box with Bulma</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css">
        <style>
            /* Custom styles for the signup box */
            .signup-box {
                max-width: 400px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
                border-radius: 5px;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="hero is-fullheight is-fullwidth" style="background-image: url('rex.png'); background-size: cover;">
            <div class="section">
                <div class="container">
                    <div class="columns is-centered">
                        <div class="column is-centered">
                            <div class="signup-box box has-background-white has-shadow">
                                <h1 class="title is-4 has-text-centered" style="color: #596869">Create an Account</h1>
                                <form>
                                    <div class="field">
                                        <div class="control">
                                            <input
                                                class="input is-medium is-rounded"
                                                type="text"
                                                placeholder="Full Name"
                                                autocomplete="name"
                                                required="required"/>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <input
                                                class="input is-medium is-rounded"
                                                type="email"
                                                placeholder="Email Address"
                                                autocomplete="username"
                                                required="required"/>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <input
                                                class="input is-medium is-rounded"
                                                type="password"
                                                placeholder="Password"
                                                autocomplete="new-password"
                                                required="required"/>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <input
                                                class="input is-medium is-rounded"
                                                type="password"
                                                placeholder="Confirm Password"
                                                autocomplete="new-password"
                                                required="required"/>
                                        </div>
                                    </div>
                                    <div class="field">
                                        <div class="control">
                                            <button class="button is-rounded is-danger is-primary is-fullwidth ">Signup</button>
                                        </div>
                                    </div>
                                </form>

                                <nav class="level">
                                    <div class="level-item has-text-centered">
                                        <div>
                                            <a href="#" style="color: #596869">Already have an account? Login</a>
                                        </div>
                                    </div>
                                </nav>

                            </div>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </body>
</html>
